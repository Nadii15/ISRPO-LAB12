<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Моё Портфолио</h2>
        <div class="text-center mb-4">
            <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" checked onclick="filterGallery('all')">
                <label class="btn btn-outline-primary" for="btncheck1">Всё</label>

                <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off" onclick="filterGallery('web')">
                <label class="btn btn-outline-primary" for="btncheck2">Веб-дизайн</label>

                <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off" onclick="filterGallery('photo')">
                <label class="btn btn-outline-primary" for="btncheck3">Фотография</label>

                <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off" onclick="filterGallery('graphics')">
                <label class="btn btn-outline-primary" for="btncheck4">Графика</label>
            </div>
        </div>

        <!-- Галерея: все карточки в одном row -->
        <div class="row g-3" id="gallery">
            <!-- Карточка 1 - Веб-дизайн -->
            <div class="col-6 col-md-4 gallery-item" data-category="web">
                <div class="card h-100">
                    <img src="https://img.freepik.com/premium-photo/abstract-digital-art-with-geometric-shapes-vibrant-colors-future-aig53_31965-640105.jpg?semt=ais_hybrid&w=740" class="card-img-top" alt="Веб-проект">
                    <div class="card-body p-2">
                        <h6 class="card-title mb-0">Веб</h6>
                        <small class="text-muted">Веб-дизайн</small>
                    </div>
                </div>
            </div>

            <!-- Карточка 2 - Графика -->
            <div class="col-6 col-md-4 gallery-item" data-category="graphics">
                <div class="card h-100">
                    <img src="https://i.pinimg.com/originals/b7/8c/1a/b78c1ad70608d2c9ad8b374895b389c3.jpg" class="card-img-top" alt="Яблоко">
                    <div class="card-body p-2">
                        <h6 class="card-title mb-0">Яблоко</h6>
                        <small class="text-muted">Графика</small>
                    </div>
                </div>
            </div>

            <!-- Карточка 3 - Графика -->
            <div class="col-6 col-md-4 gallery-item" data-category="graphics">
                <div class="card h-100">
                    <img src="https://i.pinimg.com/736x/bf/06/ba/bf06ba657aeed71160aa7f231e13ca49.jpg" class="card-img-top" alt="Пейзаж">
                    <div class="card-body p-2">
                        <h6 class="card-title mb-0">Пейзаж</h6>
                        <small class="text-muted">Графика</small>
                    </div>
                </div>
            </div>

            <!-- Карточка 4 - Веб-дизайн -->
            <div class="col-6 col-md-4 gallery-item" data-category="web">
                <div class="card h-100">
                    <img src="https://static.vecteezy.com/system/resources/previews/020/237/296/non_2x/living-room-with-tv-and-game-console-at-night-free-vector.jpg" class="card-img-top" alt="Комната">
                    <div class="card-body p-2">
                        <h6 class="card-title mb-0">Комната</h6>
                        <small class="text-muted">Веб-дизайн</small>
                    </div>
                </div>
            </div>

            <!-- Карточка 5 - Фото -->
            <div class="col-6 col-md-4 gallery-item" data-category="photo">
                <div class="card h-100">
                    <img src="https://img.freepik.com/free-photo/vividly-colored-hummingbird-nature_23-2151495435.jpg?semt=ais_hybrid&w=740&q=80" class="card-img-top" alt="Птичка">
                    <div class="card-body p-2">
                        <h6 class="card-title mb-0">Птичка</h6>
                        <small class="text-muted">Фото</small>
                    </div>
                </div>
            </div>

            <!-- Карточка 6 - Фото -->
            <div class="col-6 col-md-4 gallery-item" data-category="photo">
                <div class="card h-100">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Venus_globe.jpg/960px-Venus_globe.jpg" class="card-img-top" alt="Луна">
                    <div class="card-body p-2">
                        <h6 class="card-title mb-0">Луна</h6>
                        <small class="text-muted">Фото</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function filterGallery(category) {
            const items = document.querySelectorAll(".gallery-item");
            items.forEach((item) => {
                const itemCategory = item.dataset.category;
                if (category === "all" || category === itemCategory) {
                    item.style.display = "block";
                } else {
                    item.style.display = "none";
                }
            });

            
            const buttons = document.querySelectorAll(".btn-check");
            buttons.forEach(btn => {
                btn.checked = false;
            });
            event.target.checked = true;
        }

        
        window.onload = function() {
            filterGallery('all');
            document.getElementById('btncheck1').checked = true;
        };
    </script>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
        crossorigin="anonymous">
    </script>
